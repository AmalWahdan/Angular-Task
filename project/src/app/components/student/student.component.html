<div class="container-fluid">
    <div class="row justify-content-center my-5">
        <div class="col-lg-8 col-sm-11 shadow-lg  bg-white  rounded  p-5">
            <div class="row justify-content-center my-5">
                <div class="col-lg-4 col-sm-8 ">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" [(ngModel)]="nameVal" class="form-control " id="Name"
                        placeholder="Enter student Name" />
                    <div *ngIf="validName" class="form-text text-danger">
                        Name Must be string with min 3 char
                    </div>
                    <label for="Age" class="form-label">Age</label>
                    <input type="text" [(ngModel)]="ageVal" class="form-control " id="Age"
                        placeholder="Enter student Age" />
                    <div *ngIf="validAge" class="form-text text-danger">
                        age must be greater than 18
                    </div>
                    <button id="btn5" type="button" (click)="addStudent()"
                        class="btn btn-dark mt-3 form-control w-50 ms-5">Add Student</button>
                </div>
                <div class="col-lg-9 col-sm-9 my-5 ">
                    <table class="table">
                        <thead class="table-dark text-center">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let name of nameList let i = index " class="text-center">
                            <tr>
                                <td>
                                    {{i+1}}
                                </td>
                                <td>
                                    {{name}}
                                </td>
                                <td>
                                    {{ageList[i]}}
                                </td>
                                <td>
                                    <button class="btn btn-outline-warning rounded "
                                        (click)="removeFromList(i)">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
